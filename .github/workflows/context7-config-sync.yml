name: Context7 Config Sync

on:
  push:
    paths:
      - "config/context7.json"
  pull_request:
    paths:
      - "config/context7.json"

jobs:
  sync-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Context7 MCP
        run: npm install -g @upstash/context7-mcp@latest

      - name: Validate Config
        run: |
          npx @upstash/context7-mcp@latest config validate \
            --config config/context7.json \
            --api-key ${{ secrets.CONTEXT7_API_KEY }}

      - name: Sync Config
        run: |
          npx @upstash/context7-mcp@latest config sync \
            --config config/context7.json \
            --api-key ${{ secrets.CONTEXT7_API_KEY }}

      - name: Test AI Connection
        run: |
          npx @upstash/context7-mcp@latest test \
            --api-key ${{ secrets.CONTEXT7_API_KEY }}

      - name: Notify Success
        run: echo "Context7 Config synced successfully"

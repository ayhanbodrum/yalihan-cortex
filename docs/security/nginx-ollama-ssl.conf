# ═══════════════════════════════════════════════════════════
# 🛡️ Nginx Reverse Proxy - Ollama SSL/TLS Configuration
# ═══════════════════════════════════════════════════════════
# Dosya: /etc/nginx/sites-available/ollama-ssl
# Tarih: 2025-12-03
# Durum: Production Ready
# ═══════════════════════════════════════════════════════════

# HTTPS Server (Port 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ollama.yalihanemlak.internal;

    # ═══════════════════════════════════════════════════════════
    # SSL/TLS CONFIGURATION
    # ═══════════════════════════════════════════════════════════
    
    # SSL Sertifikaları (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ollama.yalihanemlak.internal/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ollama.yalihanemlak.internal/privkey.pem;
    
    # SSL Protokolleri (Sadece TLS 1.2 ve 1.3)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # SSL Cipher Suites (Güçlü şifreleme)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    
    # SSL Session Cache (Performance)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (SSL performance improvement)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ═══════════════════════════════════════════════════════════
    # SECURITY HEADERS (KVKK Compliance)
    # ═══════════════════════════════════════════════════════════
    
    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Clickjacking Protection
    add_header X-Frame-Options "DENY" always;
    
    # MIME Type Sniffing Protection
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" always;

    # ═══════════════════════════════════════════════════════════
    # IP WHITELISTING (İç Ağ Güvenliği)
    # ═══════════════════════════════════════════════════════════
    
    # İzin verilen IP aralıkları
    allow 10.0.0.0/8;          # Private network Class A
    allow 172.16.0.0/12;       # Private network Class B
    allow 192.168.0.0/16;      # Private network Class C
    allow 127.0.0.1;           # Localhost
    
    # Laravel sunucu IP'si (Örnek - güncelleyin!)
    allow 51.75.64.121;        # Production server
    
    # Diğer tüm IP'leri reddet
    deny all;

    # ═══════════════════════════════════════════════════════════
    # RATE LIMITING (DDoS Protection)
    # ═══════════════════════════════════════════════════════════
    
    # Zone tanımı (http bloğunda tanımlanmalı)
    # limit_req_zone $binary_remote_addr zone=ollama_limit:10m rate=10r/s;
    
    limit_req zone=ollama_limit burst=20 nodelay;
    limit_req_status 429;

    # ═══════════════════════════════════════════════════════════
    # LOGGING
    # ═══════════════════════════════════════════════════════════
    
    access_log /var/log/nginx/ollama-access.log combined;
    error_log /var/log/nginx/ollama-error.log warn;

    # ═══════════════════════════════════════════════════════════
    # REVERSE PROXY CONFIGURATION
    # ═══════════════════════════════════════════════════════════
    
    location / {
        # Ollama local endpoint
        proxy_pass http://127.0.0.1:11434;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeout settings (AI istekleri uzun sürebilir)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # HTTP version
        proxy_http_version 1.1;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # ═══════════════════════════════════════════════════════════
    # HEALTH CHECK ENDPOINT
    # ═══════════════════════════════════════════════════════════
    
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ═══════════════════════════════════════════════════════════
    # DENY HIDDEN FILES
    # ═══════════════════════════════════════════════════════════
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ═══════════════════════════════════════════════════════════
# HTTP TO HTTPS REDIRECT (Port 80)
# ═══════════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name ollama.yalihanemlak.internal;
    
    # Tüm HTTP trafiğini HTTPS'e yönlendir
    return 301 https://$server_name$request_uri;
}

